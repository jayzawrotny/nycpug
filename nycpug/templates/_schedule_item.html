<td {% if item.entire_space %}colspan='{{ room_positions|length }}'{% endif %} style='text-align: center;'>
  {% if item.proposal %}
    <strong><a href='{% url talk item.proposal.id %}'>{{ item.proposal.proposal_name }}</a></strong>
    <br />
    {{ item.proposal.speaker.name }} 
  {% else %}
    <strong>{{ item.title }}</strong>
    {% if item.description %}
      <br />
      {{ item.description }}
    {% endif %}
  {% endif %}
</td>
